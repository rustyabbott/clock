<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scael=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rusty's Clock</title>
  </head>
  <body onload="paintCanvas()">
    <div class="container">
      <header>
        <h1>Rusty's Clock</h1>
      </header>
      <canvas id="canvas" height="340" width="340"></canvas>
      <aside class="themes">
        <h3>Themes</h3>
        <button class="dark" onclick="darkTheme()">
          Dark
        </button>
        <button class="dark" onclick="lightTheme()">
          Light
        </button>
        <button class="dark" onclick="redTheme()">
          Red
        </button>
      </aside>
      <footer>
        <div id="date"></div>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
